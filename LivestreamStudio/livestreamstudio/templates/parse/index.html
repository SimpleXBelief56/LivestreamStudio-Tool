          <h1 class="page-title text-center">Parse Verses</h1>
        </div>

      <div class="row form-row-handler justify-content-center align-items-center">
        <div class="col-lg-12">
          <form >
            <div class="form-row justify-content-center">
              <div class="col-lg-5 mb-4">
                <label for="book">Book</label>
                <input type="text" class="form-control input-large" id="book" placeholder="Enter Book Name">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 mb-4">
                <label for="chapter">Chapter</label>
                <input type="text" class="form-control" id="chapter" placeholder="Enter Chapter">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 mb-4">
                <label for="verse1">Verse 1</label>
                <input type="text" class="form-control" id="verse1" placeholder="Enter Verse 1">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 mb-4">
                <label for="verse2">Verse 2</label>
                <input type="text" class="form-control" id="verse2" placeholder="Enter Verse 2">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 mb-4">
                <label for="language">English or Spanish</label>
                <input type="text" class="form-control" id="language" placeholder="Enter Verse 2">
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 text-center mt-3">
                <a class="btn btn-lg btn-secondary btn-parse-submit" style="color: black;">Parse Verses</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row h-50 progress-row justify-content-center align-items-center hide-out">
        <div class="col-lg-12">
          <p class="progress-val-text">0%</p>         
          <div class="progress">
            <div class="progress-bar w-0" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <p class="progress-status"></p>
        </div>
      </div>
