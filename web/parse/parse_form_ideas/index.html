<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>ParseTheVerse: Home</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">ParseTheVerse</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="../index.html">Home</a>
                <a class="nav-item nav-link active" href="#">Parse</a>
                <a class="nav-item nav-link" href="../features/index.html">Features</a>
                <a class="nav-item nav-link" href="#">Contact</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-title text-center mb-5">Parse Verses</h1>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mt-5">
        <div class="col-lg-12">
          <form >
            <div class="form-row form-wizard-tab wizard-active justify-content-center">
              <div class="col-lg-5 mb-2">
                <label class="special-label" for="book">Book</label>
                <input type="text" class="form-control form-control-lg input-large" id="book" placeholder="Enter Book Name">
              </div>
            </div>
            <div class="form-row form-wizard-tab justify-content-center">
              <div class="col-lg-5 mb-2">
                <label class="special-label" for="chapter">Chapter</label>
                <input type="text" class="form-control form-control-lg input-large" id="chapter" placeholder="Enter Chapter">
              </div>
            </div>
            <div class="form-row form-wizard-tab justify-content-center">
              <div class="col-lg-5 mb-2">
                <label class="special-label" for="verse1">Verse 1</label>
                <input type="text" class="form-control form-control-lg input-large" id="verse1" placeholder="Enter Verse 1">
              </div>
            </div>
            <div class="form-row form-wizard-tab justify-content-center">
              <div class="col-lg-5 mb-2">
                <label class="special-label" for="verse2">Verse 2</label>
                <input type="text" class="form-control form-control-lg input-large" id="verse2" placeholder="Enter Verse 2">
              </div>
            </div>
            <div class="form-row form-wizard-tab justify-content-center">
              <div class="col-lg-5 mb-2">
                <h2 class="summary">Psalm 119:1-176</h2>
                <!-- <input type="text" class="form-control form-control-lg input-large" id="verse2" placeholder="Enter Verse 2"> -->
              </div>
            </div>
            <div class="form-row justify-content-center">
              <div class="col-lg-5 text-center mt-3">
                <a href="#" class="btn btn-previous btn-lg btn-hide btn-secondary pt-3 pb-3 pl-5 pr-5 mr-5">Prev</a>
                <a href="#" class="btn btn-next btn-show btn-lg btn-secondary pt-3 pb-3 pl-5 pr-5">Next</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
